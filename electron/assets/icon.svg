<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stream" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1DB954;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect x="0" y="0" width="512" height="512" rx="110" fill="url(#bg)" />
  
  <!-- Group: Cassette Tape (representing Local MP3s) -->
  <g transform="translate(100, 140) rotate(-10)">
    <!-- Tape Body -->
    <rect x="0" y="0" width="240" height="150" rx="20" fill="#333" stroke="#555" stroke-width="6"/>
    <!-- Label Area -->
    <rect x="20" y="20" width="200" height="90" rx="10" fill="#eee"/>
    <!-- Spools -->
    <circle cx="70" cy="65" r="25" fill="#121212"/>
    <circle cx="170" cy="65" r="25" fill="#121212"/>
    <circle cx="70" cy="65" r="10" fill="#fff"/>
    <circle cx="170" cy="65" r="10" fill="#fff"/>
    <!-- Bottom trapezoid -->
    <path d="M40,150 L50,170 L190,170 L200,150 Z" fill="#2a2a2a"/>
  </g>

  <!-- Transformation: Tape Ribbon turning into Digital Signal -->
  <g transform="translate(300, 100)" filter="url(#glow)">
    <!-- The "Ribbon" Path flowing out -->
    <path d="M-40,200 C0,200 20,200 40,160 S80,80 120,80" 
          fill="none" stroke="url(#stream)" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Digital Signal Bars (representing Spotify/Cloud) -->
    <rect x="130" y="60" width="15" height="40" rx="7" fill="#1DB954">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="155" y="40" width="15" height="80" rx="7" fill="#1DB954">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="180" y="20" width="15" height="120" rx="7" fill="#1DB954">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
